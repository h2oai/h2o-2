<div class='container' style='margin: 0px auto'>
  <link rel="stylesheet" type="text/css" href="h2o/console.css">
  <div id="console"></div>
  <script src="jquery/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function () {
      var jqconsole = $('#console').jqconsole('Welcome to the H\u2082O interactive repl\n', 'H\u2082O> ');
      var formatColumn = function(c, num_rows) {
        //return c.name +': '+ num_rows +' rows (min '+ c.min +'/mean '+ c.mean +'/max '+ c.max +')';
        return JSON.stringify(c);
      }
      
      var resultNumber = 0;
      var startPrompt = function () {
        // Start the prompt with history enabled.
        jqconsole.Prompt(true, function (input) {
          if( input ) {
            $.get('Exec',
              { expression: input, destination_key : 'Result_'+(resultNumber++)+'.hex', escape_nan : true },
              function (data, status, jqXHR) {
                if( data.error ) {
                  jqconsole.Write(data.error, 'jqconsole-error');
                } else if( data.type == 'parsed' ) {
                  var res = $('<a href="Inspect.html?key='+data.key+'" target="_blank"/>');
                  res.append(data.key);
                  jqconsole.Append(res);
                  jqconsole.Write(': ');
                  if( data.num_rows == 1 && data.num_columns == 1 ) {
                    jqconsole.Write(data.row_data[0][0], 'jqconsole-output');
                  } else if( data.num_columns == 1 ) {
                    var msg = data.num_rows + " rows, ";
                    msg += formatColumn(data.row_data[0], data.num_rows)
                    jqconsole.Write(msg, 'jqconsole-output');
                  } else {
                    var msg = data.num_columns + " columns, " + data.num_rows + " rows";
                    msg += "\n" + formatColumn(data.row_data[0], data.num_rows)
                    jqconsole.Write(msg, 'jqconsole-output');
                  }
                } else {
                  jqconsole.Write(JSON.stringify(data), 'jqconsole-output');
                }
                jqconsole.Write('\n')
                startPrompt();
              }
            );
          } else {
            startPrompt();
          }
        });
      };
      // Move to line start Ctrl+A.
      jqconsole.RegisterShortcut('A', function() {
        jqconsole.MoveToStart();
      });
      // Move to line start Ctrl+E.
      jqconsole.RegisterShortcut('E', function() {
        jqconsole.MoveToEnd();
      });
      // Delete to end of line
      jqconsole.RegisterShortcut('K', function() {
        jqconsole.SetPromptText(jqconsole.$prompt_left.text())
      });
      startPrompt();
    });
  </script>
</div>
